{% load i18n %}
<div class='floating-layout child-float-left'>
    <div class='user-profile'>
        {% if user.is_authenticated %}
            <div id="user-profile">{{ user.username }}</div>
            <div id="user-profile-menu" class="popup-menu"></div>
        {% endif %}
    </div>
    <div class='login-logout-button'>
        <a href="{% url 'authentication.logout' %}">Logout</a>
    </div>
</div>
