{% extends "base_layout.html" %}
{% load i18n %}

{% block scripts %}
    <script language="Javascript" type="text/javascript" src="{{ STATIC_URL }}js/jqgrid/grid.locale-ru.js"></script>
    <script language="Javascript" type="text/javascript" src="{{ STATIC_URL }}js/jqgrid/jquery.jqGrid.min.js"></script>
    <script language="Javascript" type="text/javascript" src="{{ STATIC_URL }}js/jqgrid/jqgrid_extensions.js"></script>
{% endblock scripts %}

{% block styles %}
    <link rel='stylesheet' type='text/css' href="{{ STATIC_URL }}js/jqgrid/ui.jqgrid.css"/>
{% endblock styles %}

{% block maincontent %}
    <table id="list"><tr><td/></tr></table>
    <div id="pager"></div>
{% endblock %}

{% block scripts_for_execution %}
    <script language="JavaScript" type="text/javascript">

        $(function () {
            $.getJSON("{% url grid_config %}", function(data){
                $("#list").jqGrid(data);
            });
        });
    </script>
{% endblock scripts_for_execution%}
